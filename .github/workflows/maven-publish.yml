name: Maven Release

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          cache: maven

      - uses: s4u/maven-settings-action@v2.6.0
        with:
          servers: |
            [{
                "id": "github-open-timetrack-api",
                "username": "${{ secrets.CICD_USERNAME }}",
                "password": "${{ secrets.CICD_PAT }}"
            }]

      - name: Configure Git user for maven release plugin
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: maven release
        run: mvn -B release:prepare release:perform -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: checkout tag
        run: git checkout HEAD^

      - name: get tagname
        id: taginfo
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Update CHANGELOG
        id: changelog
        uses: Requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.taginfo.outputs.tag }}
          writeToFile: false

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          name: ${{ steps.taginfo.outputs.tag }}
          tag: ${{ steps.taginfo.outputs.tag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
